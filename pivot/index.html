<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pivot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../canv.js"></script>
</head>

<body>
    <ul id="frames-nav"></ul>
    <div id="options-nav">
        <button onclick="sandbox.addFrame()">Add Frame</button>
        <br /><br />
        <button onclick="sandbox.playPreview()">Play</button>
        <button onclick="sandbox.stopPreview()">Stop</button>
        <br /><br />
        <button onclick="sandbox.toggleAutoFrames()">Toggle Auto Frames</button>
        <div id="auto-frames-display">Off</div>
        <br /><br />
        <select id="objects-list"></select>
        <button onclick="sandbox.addObject(document.querySelector('#objects-list').value);">
            Add
        </button>
        
    </div>
    <canvas id="sandbox"></canvas>

    
    <script src="main.js"></script>
</body>

</html>
