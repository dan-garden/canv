<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="canv.js"></script>
</head>

<body>
    <!-- <select id="sketches"></select> -->
    <canvas></canvas>
    <script id="change"></script>

    <script>
        const search = document.location.search.replace("?q=", "");
        const sketchName = search!==""?search:"Pong";

        const change = document.querySelectorAll("#change")[0];
        change.src = `sketches/${sketchName}.js`;
    </script>
</body>

</html>
